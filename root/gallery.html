<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery - MaidRite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      h1 {
        color: #00e1ff;
      }
      body {
        /* background-color: #111; */
        color: white;
      }
      /* Force all gallery images to be same ratio */
      .gallery-img {
        width: 100%;
        height: 250px; /* adjust this value to your liking */
        object-fit: cover; /* crop without stretching */
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }

      /* Make thumbnails uniform too */
      .thumbnail-strip img {
        height: 80px;
        width: 120px; /* keep consistent width */
        object-fit: cover;
        border-radius: 5px;
      }

      /* Blur background when modal opens */
      .modal-open .content-blur {
        filter: blur(8px);
        transition: filter 0.3s ease;
      }
      /* Thumbnail styling */
      /* Thumbnail styling */
      .thumbnail-strip {
        margin-top: 15px;
        overflow-x: auto;
        white-space: nowrap;
        padding-bottom: 10px; /* space for scrollbar */
      }

      /* Thumbnail images */
      .thumbnail-strip img {
        height: 80px;
        margin: 0 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .thumbnail-strip img:hover {
        transform: scale(1.1);
      }

      /* Custom horizontal scrollbar styling */
      .thumbnail-strip::-webkit-scrollbar {
        height: 8px; /* horizontal scrollbar height */
      }
      .thumbnail-strip::-webkit-scrollbar-track {
        background: #222;
        border-radius: 10px;
      }
      .thumbnail-strip::-webkit-scrollbar-thumb {
        background: #666;
        border-radius: 10px;
      }
      .thumbnail-strip::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      /* Hom BTN */
      .btn-home {
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(135deg, #00e1ff, #047786); /* gold-orange gradient */
        color: white;
        font-weight: 500;
        text-decoration: none;
        border-radius: 30px;
        box-shadow: 0 4px 15px #04778663;
        transition: all 0.3s ease;
      }

      .btn-home:hover {
        background: linear-gradient(135deg, #047786, #00e1ff); /* reverse gradient */
        box-shadow: 0 6px 20px #047786;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container py-5 content-blur">
      <a href="index.html" class="btn-home">Home</a>

      <h1 class="mt-3">Our Gallery</h1>

      <div class="row g-3">
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo1.jpg" class="img-fluid gallery-img" onclick="openModal(0)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo2.jpg" class="img-fluid gallery-img" onclick="openModal(1)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo3.jpg" class="img-fluid gallery-img" onclick="openModal(2)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo4.jpg" class="img-fluid gallery-img" onclick="openModal(3)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo5.jpg" class="img-fluid gallery-img" onclick="openModal(4)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo6.jpg" class="img-fluid gallery-img" onclick="openModal(5)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo7.jpg" class="img-fluid gallery-img" onclick="openModal(6)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo8.jpg" class="img-fluid gallery-img" onclick="openModal(7)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo9.jpg" class="img-fluid gallery-img" onclick="openModal(8)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo10.jpg" class="img-fluid gallery-img" onclick="openModal(9)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo11.jpg" class="img-fluid gallery-img" onclick="openModal(10)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo12.jpg" class="img-fluid gallery-img" onclick="openModal(11)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo13.jpg" class="img-fluid gallery-img" onclick="openModal(12)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo14.jpg" class="img-fluid gallery-img" onclick="openModal(13)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo15.jpg" class="img-fluid gallery-img" onclick="openModal(14)" />
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="assets/img/gallery/Photo16.jpg" class="img-fluid gallery-img" onclick="openModal(15)" />

      </div>

      <!-- Thumbnail album -->
      <div class="thumbnail-strip mt-4">
        <img src="assets/img/gallery/thumb/Photo1.jpg" onclick="openModal(0)" />
        <img src="assets/img/gallery/thumb/Photo2.jpg" onclick="openModal(1)" />
        <img src="assets/img/gallery/thumb/Photo3.jpg" onclick="openModal(2)" />
        <img src="assets/img/gallery/thumb/Photo4.jpg" onclick="openModal(3)" />
        <img src="assets/img/gallery/thumb/Photo5.jpg" onclick="openModal(4)" />
        <img src="assets/img/gallery/thumb/Photo6.jpg" onclick="openModal(5)" />
        <img src="assets/img/gallery/thumb/Photo7.jpg" onclick="openModal(6)" />
        <img src="assets/img/gallery/thumb/Photo8.jpg" onclick="openModal(7)" />
        <img src="assets/img/gallery/thumb/Photo9.jpg" onclick="openModal(8)" />
        <img src="assets/img/gallery/thumb/Photo10.jpg" onclick="openModal(9)" />
        <img src="assets/img/gallery/thumb/Photo11.jpg" onclick="openModal(10)" />
        <img src="assets/img/gallery/thumb/Photo12.jpg" onclick="openModal(11)" />
        <img src="assets/img/gallery/thumb/Photo13.jpg" onclick="openModal(12)" />
        <img src="assets/img/gallery/thumb/Photo14.jpg" onclick="openModal(13)" />
        <img src="assets/img/gallery/thumb/Photo15.jpg" onclick="openModal(14)" />
        <img src="assets/img/gallery/thumb/Photo16.jpg" onclick="openModal(15)" />
        <img src="assets/img/gallery/Photo17.jpg" onclick="openModal(16)" />
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0 text-center">
            <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
            <img id="modalImage" class="img-fluid rounded" src="" alt="Gallery Image" />
            <!-- Controls -->
            <button class="btn btn-dark position-absolute top-50 start-0 translate-middle-y" onclick="prevImage()">&#10094;</button>
            <button class="btn btn-dark position-absolute top-50 end-0 translate-middle-y" onclick="nextImage()">&#10095;</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Local images array
      const images = ["assets/img/gallery/photo1.jpg", "assets/img/gallery/photo2.jpg", "assets/img/gallery/photo3.jpg", "assets/img/gallery/photo4.jpg", "assets/img/gallery/photo5.jpg", "assets/img/gallery/photo6.jpg", "assets/img/gallery/photo7.jpg", "assets/img/gallery/photo8.jpg", "assets/img/gallery/photo9.jpg", "assets/img/gallery/photo10.jpg", "assets/img/gallery/photo11.jpg", "assets/img/gallery/photo12.jpg", "assets/img/gallery/photo13.jpg", "assets/img/gallery/photo14.jpg", "assets/img/gallery/photo15.jpg", "assets/img/gallery/photo16.jpg", "assets/img/gallery/photo17.jpg"];

      let currentIndex = 0;

      function openModal(index) {
        currentIndex = index;
        document.getElementById("modalImage").src = images[currentIndex];
        new bootstrap.Modal(document.getElementById("galleryModal")).show();
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("modalImage").src = images[currentIndex];
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById("modalImage").src = images[currentIndex];
      }

      // Swipe for mobile
      let touchStartX = 0;
      document.getElementById("modalImage").addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });
      document.getElementById("modalImage").addEventListener("touchend", (e) => {
        let touchEndX = e.changedTouches[0].screenX;
        if (touchStartX - touchEndX > 50) nextImage();
        if (touchEndX - touchStartX > 50) prevImage();
      });
    </script>
  </body>
</html>
